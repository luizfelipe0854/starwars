<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
        <!-- CSS E JS -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js" defer></script>
        <title>StarWars</title>
    </head>
    <body>
        <header>
            <h1>StarWars</h1>
        </header>  
        
        <main>
            <section class="cards-main">
                <article class="card-container">
                    <div class="card-content">
                        <span>Personagens</span>
                        <h2 id="persons">Carregando...</h2>
                    </div>
                    <img src="./img/darth.svg" alt="Imagem de personagem">
                </article>
                
                <article class="card-container">
                    <div class="card-content">
                        <span>Naves Estelares</span>
                        <h2 id="starships">Carregando...</h2>
                    </div>
                    <img src="./img/starship.svg" alt="Imagem de nave">
                </article>
                
                <article class="card-container">
                    <div class="card-content">
                        <span>Planetas</span>
                        <h2 id="planets">Carregando...</h2>
                    </div>
                    <img src="./img/planet.svg" alt="Imagem de planeta">
                </article>
            </section>
            
            <section class="container-frases">
                <button id="btn-frases" onclick="carregarFrase()">Ler uma frase</button>
                <p id="frase">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos suscipit blanditiis labore, quo accusantium veritatis 
                    sit eos temporibus odio commodi iusto ab! Iusto hic magni ipsam velit soluta ipsa ex!
                </p>
            </section>
        </main>  
    </body>
</html>
